<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <h1 class="title" id="animate-charcter">My To-Do List</h1>

        <form class="input-container">
            <input  class="task-input"type="text" placeholder="Type Your To-Do Here">
            <input  type="submit" class="add-task-btn" value="Add Task">
        </form>
        
        <ol class="task-list" data-lists>
            <h2 class="task-title">Tasks:</h2>
        </ol>  
    </div>

</body>
</html>
